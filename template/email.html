<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .my-image {
            width: 300px;
        }
    </style>
</head>
<body>
<img src="https://blog.storicard.com/wp-content/uploads/2019/07/Stori-horizontal-11.jpg" alt="stori-logo" class="my-image">
<h1>Financial Summary</h1>
<table>
    <tr>
        <th>Category</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Balance</td>
        <td>${{balance}}</td>
    </tr>
    <tr>
        <td>Average Debit Card</td>
        <td>${{DebitAverage}}</td>
    </tr>
    <tr>
        <td>Average Credit Card</td>
        <td>${{CreditAverage}}</td>
    </tr>
</table>
<h2>Transactions per Month</h2>
<table>
    <tr>
        <th>Month</th>
        <th>Count</th>
    </tr>
    {{#each NumTransactions}}
    <tr>
        <td>{{@key}}</td>
        <td>{{this}}</td>
    </tr>
    {{/each}}
</table>
</body>
</html>
